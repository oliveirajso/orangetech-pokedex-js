<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <!-- Normalise CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/pokedex.css" />
    <link rel="stylesheet" href="/assets/css/tab.css" />
  </head>

  <body>
    <section class="contentDetalhes">
      <h1>Pokedex</h1>
      <div id="pokemonDetalhes" class="pokemons detalhes">
        <div class="pokemon grass">
          <span class="number">#1</span>
          <span class="name">bulbasaur</span>
          <div class="detail">
            <ol class="types">
              <li class="type grass">grass</li>
              <li class="type poison">poison</li>
            </ol>
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
              alt="bulbasaur"
            />
          </div>
        </div>
        <div class="tabSection">
          <div class="tab">
            <button class="tablinks" onclick="selectTab(event, 'SOBRE')">
              Sobre
            </button>
            <button class="tablinks" onclick="selectTab(event, 'BASE_STATUS')">
              Status Base
            </button>
            <button class="tablinks" onclick="selectTab(event, 'Evolucao')">
              Evolução
            </button>
          </div>

          <div id="SOBRE" class="tabcontent">
            <h3>SOBRE</h3>
            <p>SOBRE is the capital city of England.</p>
          </div>

          <div id="BASE_STATUS" class="tabcontent">
            <h3>BASE STATUS</h3>
            <p>BASE_STATUS is the capital of France.</p>
          </div>

          <div id="Evolucao" class="tabcontent">
            <h3>Evolucao</h3>
            <p>Evolucao is the capital of Japan.</p>
          </div>
        </div>
      </div>
      <div class="pagination">
        <button id="loadMoreButton" type="button">Carregar mais</button>
      </div>
    </section>
    <script src="/assets/js/tab.js"></script>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
